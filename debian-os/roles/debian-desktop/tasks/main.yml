        - hplip-data
      state: latest

  - name: GOOGLE CHROME
    apt:
      deb: https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

  - name: PACKAGES FOR HOBBIES
    apt:
      name:
        - ghex
        - gqrx-sdr
        - fritzing
        - fritzing-parts
        - arduino
        - arduino-core
      state: latest

  - name: INSTALL VSCODE
    apt:
      name: code
      state: latest

  - name: TYPORA
    apt:
      name: typora
      state: latest
      
  - name: PROGRAMMING LANGUAGE AND FRAMEWORKS
    apt:
      name:
        - nodejs
        - yarn
        - golang
        - jq
        - yq
        - yamllint
        - pandoc
        - default-jdk
        - default-jre
        - python3-virtualenv
        - python3-pip
      state: latest

  - name: VIRTUALBOX
    apt:
      name: virtualbox-7.1
      state: latest

  - name: DOCKER CE
    apt:
      name:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
      state: latest

  - name: DEVOPS
    apt:
      name:
        - vagrant
        - terraform
        - packer
        - kubectl
      state: latest

  - name: SPOTIFY
    apt:
      name:
        - spotify-client
      state: latest

  - name: ANSIBLE
    apt:
      name: ansible
      state: latest

  - name: DETECT AUTOMATIC SENSORS
    shell: sensors-detect --auto

  - name: ENABLE TUNED DAEMON
    systemd:
      name: tuned
      state: started
      enabled: yes

  - name: ENABLE DAEMON DOCKER
    systemd:
      name: docker
      state: started
      enabled: yes

  - name: ADD USER ON GROUPS
    user:
      name: "{{ debian_user }}"
      #shell: /bin/bash
      groups: adm,docker,input,vboxusers
      append: yes

  - name: CREATE FILE TERMINATOR
    file:
      path: /home/{{ debian_user }}/.config/terminator
      state: directory
      mode: "0775"
      owner: "{{ debian_user }}"
      group: "{{ debian_user }}"
      recurse: yes

  - name: ADD CONFIG FILE FOR TERMINATOR
    template:
      src: terminator-config
      dest: /home/{{ debian_user }}/.config/terminator/config
      owner: "{{ debian_user }}"
      group: "{{ debian_user }}"
      mode: "0664"