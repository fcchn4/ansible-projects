        - xfce4-systemload-plugin
        - xfce4-taskmanager
        - xfce4-timer-plugin
        - xfce4-verve-plugin
        - xfce4-weather-plugin
        - xfce4-whiskermenu-plugin
        - xfce4-xkb-plugin
        - im-config
        - blueman
        - bluez
        - bluetooth
        - pulseaudio-module-bluetooth
